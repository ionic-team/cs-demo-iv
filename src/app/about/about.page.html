<ion-header>
  <ion-toolbar color="primary">
    <ion-title>About</ion-title>
    <ion-buttons slot="primary">
      <ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <div class="ion-text-center">
    <img src="assets/img/appicon.svg" />
    <h1>Ionic Identity Vault</h1>
    <h2>Demo Application</h2>
  </div>

  <ion-list>
    <ion-list-header>Versions</ion-list-header>
    <ion-item>
      <ion-label>Capacitor</ion-label>
      <ion-note slot="end">2.4.0</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Identity Vault</ion-label>
      <ion-note slot="end">4.2.5</ion-note>
    </ion-item>

    <ion-list-header>System</ion-list-header>
    <ion-item>
      <ion-label>Authentication Mode</ion-label>
      <ion-note slot="end">{{authMode}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Biometric Type</ion-label>
      <ion-note slot="end">{{supportedHardware}}</ion-note>
    </ion-item>

    <ion-list-header>User</ion-list-header>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-note slot="end">{{user && user.email}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
